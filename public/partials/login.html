    <main>
        <div class="text">
            <div class="primary">
                <h1 class="hello">Olá,</h1>
                <h1>Seja bem vindo ao novo processo seletivo da Bayer :)</h1>
            </div>
            <div class="secondary">
                <h2>Já tem conta? Seja bem-vindo de volta.</h2>
            </div>
        </div>
        <div class="login-form">
            <form id="login-input">
                <input type="email" name="email" id="" placeholder="Email" ng-model="usuario.login" required value="{{ usuario.login }}">
                <input type="password" ng-show="!esqueciMinhaSenha" name="password" ui-keypress="{13: 'logar()'}" id="" placeholder="Senha" ng-model="usuario.senha" required value="{{ usuario.senha }}">
                <input type="date" ng-show="esqueciMinhaSenha" name="datanascimento" id="" placeholder="01/01/1990" ng-model="usuario.data_nascimento" required value="{{ usuario.data_nascimento }}">
            </form>
        </div>
        <div class="links">
            <ul>
                <button type="submit" name="button" ng-click="!esqueciMinhaSenha ? logar() : recuperarSenha()">Enviar</button>
                <li><a href="" ng-click="esqueciMinhaSenha = !esqueciMinhaSenha">Esqueceu sua senha?</a></li>
                <li><a href="#/signup">Ainda não tem conta?</a></li>
            </ul>
        </div>
    </main>
