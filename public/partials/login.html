
    <main>
        <div class="text">
            <div class="primary">
                <h1 class="hello">Olá,</h1>
                <h1>Seja bem vindo ao novo processo seletivo da Bayer :)</h1>
            </div>
            <div class="secondary">
                <h2>Já tem conta? Seja bem-vindo de volta.</h2>
            </div>
        </div>
        <div class="login-form">
            <form id="login-input">
                <input type="email" name="email" id="" placeholder="Email" ng-model="usuario.login" required value="{{ usuario.login }}">
                <input type="password" name="password" id="" placeholder="Senha" ng-model="usuario.senha" required value="{{ usuario.senha }}">
            </form>
        </div>
        <div class="links">
            <ul>
                <button type="submit" name="button" ng-click="logar()">Enviar</button>
                <li><a href="#pwRecovery">Esqueceu sua senha?</a></li>
                <li><a href="#/signup">Ainda não tem conta?</a></li>
            </ul>
        </div>
    </main>
